steps:
# Build and tag using commit sha
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '.', '-t', 'gcr.io/${PROJECT_ID}/for-cb/1st-app:${COMMIT_SHA}', '-f', 'Dockerfile']
# Push the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${PROJECT_ID}/for-cb/1st-app:${COMMIT_SHA}']
# Create release in Google Cloud Deploy
- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: gcloud
  args:
    [
      "deploy", "releases", "create", "rel-${SHORT_SHA}",
      "--delivery-pipeline", "dp",
      "--region", "us-central1",
      "--annotations", "commitId=${REVISION_ID}",
      "--images", "for-cb=gcr.io/devops-labs-322408/for-cb/1st-app:${COMMIT_SHA}"
    ]